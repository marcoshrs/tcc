<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="resources/template/template-padrao.xhtml">
	<ui:define name="conteudo">
		<div class="container-fluid">
			<div style="margin-top: 50px;"
				class="col-md-4 col-md-offset-4 col-sm-10 col-sm-offset-2">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<div class="panel-title">Software para Cálculos Químicos</div>
					</div>
					<div style="padding-top: 30px" class="panel-body">
						<h:outputText value="E-mail ou senha incorretos"
							rendered="#{param.error==true}" />

						<h:panelGrid columns="1" styleClass="col-md-12  col-xs-12">
							<form id="frmLogin" action="j_spring_security_check"
								method="post">
								<label>E-mail</label>
								<p:inputText required="true" id="j_username"
									styleClass="col-md-12 col-xs-12" />

								<div style="padding-top: 10px">
									<label>Senha</label>
									<p:password required="true" id="j_password"
										styleClass="col-md-12 col-xs-12" />
								</div>
								<div style="padding-top: 10px">
									<h:commandButton value="Entrar"
										styleClass="ui-priority-primary btn btn-block" />
								</div>
								<a href="recuperar-senha.jsf">Esqueceu a senha?</a>
								<br/>
								<a href="base/cadastros/cadastro-usuario.jsf">Cadastre-se</a>
							</form>
						</h:panelGrid>

					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
